<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandNumGame_Self</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스르탭 연결 -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>술게임 시작</h1>

            <h3> 당신의 추리력을 테스트 해보세요 </h3>
            <h4>숫자는 1~100의 숫자입니다.</h4>

            <div>
                <img id="gif" src="./image/start_gif.gif" alt="상황별 GIF">
            </div>

            <div id="resultArea">결과 출력 (UP / DOWN)</div>
            <div id="chance_Area"> 남은 기회: 5번</div>

            <div>
                <input type="number" id="userInput" placeholder="숫자를 입력하세요.">
                <button id="goButton">Go!!</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
